<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Страница регистрации</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<div>
</div>
<div class="login-page">
    <div class="form">
        <form class="login-form" action="register" method="post">
            <p class="message">Вы не зарегистрированы</p>
            <p class="message">Введите желаемые логин и пароль</p>
            <input type="text" placeholder="Имя" name="login"/>
            <input type="password" placeholder="Пароль" name="password"/>
            <input type="tel" placeholder="Телефон" name="phone">
            <input type="text" placeholder="Город" name="city">
            <input type="text" placeholder="Улица" name="street">
            <input type="text" placeholder="Дом" name="house">
            <p class="message"><a href="index.html">Назад</a></p>
            <button>Зарегистрироваться</button>
        </form>
    </div>
</div>
</body>
</html>
